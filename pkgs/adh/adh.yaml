extends: [cmake_package]

dependencies:
  build: [python,mpi,parmetis,lapack,blas,suitesparse]

sources:
- key: zip:wckjyllils66dgfzevlna7pb7ibv2krh
  url: file:/var/www/html/hashdist_src/src/packs/zip/AdaptiveHydraulics4x-master.zip

build_stages:
- name: setup_builddir
  after: prologue
  before: configure
  handler: bash
  bash: |
    mkdir -p _build
    cd _build
    export BOX=ubuntu
    export LDFLAGS='${LDFLAGS} -lm';
- when: platform == 'Darwin'
  name: configure
  mode: override
  extra: [
    '-DCMAKE_C_COMPILER:FILEPATH=${MPICC}',
    '-DCMAKE_CXX_COMPILER:FILEPATH=${MPICXX}',
    '-DCMAKE_Fortran_COMPILER:FILEPATH=${MPIF90}',
    '-DCMAKE_INSTALL_PREFIX:PATH=${ARTIFACT}',
    '-DPACKAGE_MPI:BOOL=True',
    '-DPACKAGE_PARMETIS:BOOL=True',
    '-DPARMETIS_INCLUDE_DIR:PATH=${PARMETIS_DIR}/include',
    '-DPARMETIS_LIBRARY:FILEPATH=${PARMETIS_DIR}/lib/libparmetis.dylib',
    '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.dylib',
    '-DPACKAGE_UMFPACK:BOOL=False',
    '-DUMFPACK_INCLUDE_DIR:PATH=${UMFPACK_INCLUDE}',
    '-DUMFPACK_VERSION:STRING=3',
    '-DUMFPACK_INT_SIZE:STRING=32',
    '-DUMFPACK_LIBRARY:FILEPATH=${UMFPACK_LIBRARY}'
    ]

- when: platform == 'linux'
  name: configure
  mode: override
  extra: [
    '-DCMAKE_C_COMPILER:FILEPATH=${MPICC}',
    '-DCMAKE_CXX_COMPILER:FILEPATH=${MPICXX}',
    '-DCMAKE_INSTALL_PREFIX:PATH=${ARTIFACT}',
    '-DCMAKE_VERBOSE_MAKEFILE:BOOL=True',
    '-DCMAKE_EXE_LINKER_FLAGS:STRING="-L${PARMETIS_DIR}/lib -Wl,-rpath=${PARMETIS_DIR}/lib -L${OPENBLAS_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib -lm"',
    '-DCMAKE_LINKER_FLAGS:STRING="-L${PARMETIS_DIR}/lib -Wl,-rpath=${PARMETIS_DIR}/lib -L${OPENBLAS_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib -lm"',
    '-DMPI_LINK_FLAGS:STRING="-L${PARMETIS_DIR}/lib -Wl,-rpath=${PARMETIS_DIR}/lib -L${OPENBLAS_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib -lm"',
    '-DUSE_MPI:BOOL=ON',
    '-DPACKAGE_MPI:BOOL=ON',
    '-DUSE_BLAS:BOOL=ON',
    '-DUSE_LAPACK:BOOL=ON',
    '-DBLAS_openblas_LIBRARY:FILEPATH=${OPENBLAS_DIR}/lib/libopenblas.so',
    '-DUSE_PARMETIS:BOOL=ON',
    '-DPACKAGE_PARMETIS:BOOL=ON',
    '-DPARMETIS_INCLUDE_DIR:PATH=${PARMETIS_DIR}/include',
    '-DPARMETIS_LIBRARY:FILEPATH=${PARMETIS_DIR}/lib/libparmetis.a',
    '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.a',
    '-DUSE_SUPER_LIBRARY:BOOL=False',
    '-DPACKAGE_UMFPACK:BOOL=True',
    '-DUMFPACK_INCLUDE_DIR:PATH=${SUITESPARSE_DIR}/include',
    '-DUMFPACK_VERSION:STRING=4',
    '-DUMFPACK_INT_SIZE:STRING=32',
    '-DUMFPACK_LIBRARY:FILEPATH=${UMFPACK_LIBRARY}'
    ]

- when: machine == 'CrayXE6'
  name: configure
  mode: override
  extra: [
    '-DCMAKE_C_COMPILER:FILEPATH=${MPICC}',
    '-DCMAKE_C_FLAGS:STRING="-fPIC"',
    '-DCMAKE_C_FLAGS_DEBUG:STRING="-g -fPIC"',
    '-DCMAKE_C_FLAGS_OPT:STRING="-03 -fPIC"',
    '-DCMAKE_C_FLAGS_RELEASE:STRING="-O3 -fPIC"',
    '-DCMAKE_CXX_COMPILER:FILEPATH=${MPICXX}',
    '-DCMAKE_CXX_FLAGS:STRING="-fPIC"',
    '-DCMAKE_CXX_FLAGS_DEBUG:STRING="-g -fPIC"',
    '-DCMAKE_CXX_FLAGS_RELEASE:STRING="-O3 -fPIC"',
    '-DCMAKE_Fortran_COMPILER:FILEPATH=${MPIF90}',
    '-DCMAKE_Fortran_FLAGS:STRING="-fPIC"',
    '-DCMAKE_Fortran_FLAGS_DEBUG:STRING="-g -fPIC"',
    '-DCMAKE_Fortran_FLAGS_RELEASE:STRING="-O3 -fPIC"',
    '-DCMAKE_INSTALL_PREFIX:PATH=${ARTIFACT}',
    '-DCMAKE_EXE_LINKER_FLAGS:STRING="-static"',
    '-DPACKAGE_MPI:BOOL=True',
    '-DPACKAGE_PARMETIS:BOOL=True',
    '-DPARMETIS_INCLUDE_DIR:PATH=${PARMETIS_DIR}/include',
    '-DPARMETIS_LIBRARY:FILEPATH=${PARMETIS_DIR}/lib/libparmetis.so',
    '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.so',
    '-DPACKAGE_UMFPACK:BOOL=False',
    '-DUMFPACK_INCLUDE_DIR:PATH=${UMFPACK_INCLUDE}',
    '-DUMFPACK_VERSION:STRING=3',
    '-DUMFPACK_INT_SIZE:STRING=32',
    '-DUMFPACK_LIBRARY:FILEPATH=${UMFPACK_LIBRARY}'
    ]

# Disable metis/parmetis on Cygwin for now
- when: platform == 'Cygwin'
  name: configure
  mode: override
  extra: [
    '-DCMAKE_C_COMPILER:FILEPATH=${MPICC}',
    '-DCMAKE_CXX_COMPILER:FILEPATH=${MPICXX}',
    '-DCMAKE_Fortran_COMPILER:FILEPATH=${MPIF90}',
    '-DCMAKE_INSTALL_PREFIX:PATH=${ARTIFACT}',
    '-DPACKAGE_MPI:BOOL=True',
    '-DPACKAGE_PARMETIS:BOOL=False',
    '-DPACKAGE_UMFPACK:BOOL=False',
    '-DUMFPACK_INCLUDE_DIR:PATH=${UMFPACK_INCLUDE}',
    '-DUMFPACK_VERSION:STRING=3',
    '-DUMFPACK_INT_SIZE:STRING=32',
    '-DUMFPACK_LIBRARY:FILEPATH=${UMFPACK_LIBRARY}'
    ]

- name: install
  handler: bash
  mode: replace
  after: make
  bash: |
    ls
    mkdir ${ARTIFACT}/bin
    mkdir ${ARTIFACT}/lib
    cp bin/* ${ARTIFACT}/bin
    cp lib/* ${ARTIFACT}/lib
