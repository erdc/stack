extends: [setuptools_package]

dependencies:
  build: [hdf5, mpi4py, mpi, numpy, cython, pkgconfig, six]
  run: [numpy, mpi4py, pkgconfig, cython]

sources:
- key: tar.gz:elg4feze6oiqfsevikcfwared6gfu6yy
  url: https://github.com/h5py/h5py/releases/download/3.7.0/h5py-3.7.0.tar.gz

build_stages:
- name: install
  after: setup_dirs
  mode: replace
  handler: bash
  bash: |
       HDF5_VERSION=1.13.0 HDF5_MPI="ON"  \
       CC=${MPICC} CXX=${MPICXX} ${PYTHON} -c 'import setuptools; __file__="setup.py"; exec(open(__file__).read())' \
       ${SETUPTOOLS_PACKAGE_EXTRA_OPTIONS} \
       install \
       --prefix=. --root=${ARTIFACT} \
       --single-version-externally-managed

