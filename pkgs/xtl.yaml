extends: [cmake_package]

dependencies:
  build: [mpi,pkg-config]
  run: [mpi]

sources:
- key: tar.gz:hsel4dtjnnsbkdcn46tq7hyjyafdgumg
  url: https://github.com/xtensor-stack/xtl/archive/0.7.4.tar.gz


defaults:
  relocatable: true

build_stages:
- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  debug: true
  extra: [
  '-DCMAKE_C_COMPILER:STRING=gcc',
  '-DCMAKE_CXX_COMPILER:STRING=g++',
  ]
