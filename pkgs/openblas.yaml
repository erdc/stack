extends: [base_package]

sources:
- key: tar.gz:34utj6rt2bh5qtmdtstjqkan6vogsdeg
  url: https://github.com/xianyi/OpenBLAS/archive/refs/tags/v0.3.17.tar.gz

defaults:
  # cmake/OpenBLASConfig.cmake contains hard-coded path
  relocatable: false
  # build single threaded version as default
  use_thread: false

build_stages:
- when: use_thread
  name: use_thread
  after: prologue
  before: make_and_install
  handler: bash
  bash: |
    export USE_THREAD=1

- when: not use_thread
  name: use_thread
  after: prologue
  before: make_and_install
  handler: bash
  bash: |
    export USE_THREAD=0

- name: make_and_install
  after: prologue
  handler: bash
  bash: |
    make USE_THREAD=${USE_THREAD} {{extra_flags}} -j${HASHDIST_CPU_COUNT} TARGET=HASWELL NO_SHARED=1 NO_FORTRAN=1
    make {{extra_flags}} PREFIX=${ARTIFACT} TARGET=HASWELL  NO_SHARED=1 NO_FORTRAN=1 install

when_build_dependency:
- {set: 'BLAS_LDFLAGS', value: '-lopenblas'}
- {set: 'LAPACK_LDFLAGS', value: '-lopenblas'}
- {set: 'OPENBLAS_DIR', value: '${ARTIFACT}'}
