extends: [cmake_package]

dependencies:
  build: [xtensor, xtl, mpi, pybind11, pybind11_cmake, numpy,python]
  run: [xtensor, xtl, mpi, pybind11, pybind11_cmake]

sources:
- key: tar.gz:5nsbkxdies7eohpm7e4sppxnvy3ek4km
  url: https://github.com/xtensor-stack/xtensor-python/archive/0.26.1.tar.gz

defaults:
  relocatable: true

build_stages:
- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  debug: false
  extra: [
  '-DCMAKE_C_COMPILER:STRING=${MPICC}',
  '-DCMAKE_CXX_COMPILER:STRING=${MPICXX}',
  ]
