extends: [autotools_package]

sources:
- key: zip:lnyjvjc6uo4lw4yfffdsacwrq73fdiqe
  url: https://ftp.pcre.org/pub/pcre/pcre-8.45.zip

build_stages:
- name: configure
  handler: bash
  mode: replace
  bash: |
    ./configure --prefix=${ARTIFACT} --enable-shared

- when: platform == 'Cygwin'
  name: configure
  handler: bash
  mode: replace
  bash: |
    cp /usr/share/automake-1.9/config.guess acaux
    bash configure --prefix=${ARTIFACT} --enable-shared

when_build_dependency:
  - prepend_path: PATH
    value: '${ARTIFACT}/bin'
