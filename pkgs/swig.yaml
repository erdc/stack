extends: [autotools_package]
dependencies:
  build: [pcre, python, {{build_with}}]
  run: [pcre, python]
sources:
- key: tar.gz:pt47ir5op3i4kfzc57cf47yuiggrlv5b
  url: http://downloads.sourceforge.net/swig/swig-3.0.12.tar.gz

defaults:
  relocatable: false

build_stages:
- name: set-SWIG_VERSION
  before: configure
  handler: bash
  bash: |
    export SWIG_VERSION=$(grep PACKAGE_VERSION= configure | sed -E "s/.*='([0-9]+\.[0-9]+).*/\1/")

- name: configure
  extra: ['--with-pcre-prefix=${PCRE_DIR}',
          '--without-octave',
          '--with-swiglibdir=${ARTIFACT}/share/swig${SWIG_VERSION}']

when_build_dependency:
- set: SWIG_EXECUTABLE
  value: ${ARTIFACT}/bin/swig
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
- prepend_path: LD_LIBRARY_PATH
  value: '${PCRE_DIR}/lib'
