extends: [autotools_package]

defaults:
  relocatable: false

sources:
- key: tar.gz:osyqqhjb77ytvzf5pqlolvxfassme334
  url: https://ftp.gnu.org/gnu/gdbm/gdbm-1.23.tar.gz

build_stages:
- name: setEnv
  before: configure
  handler: bash
  bash: |
    export CFLAGS="-D_GNU_SOURCE"
    export WORK=/tmp

- name: configure
  after: setEnv
  extra: ['--with-cflags=-fPIC',
          '--with-gnumake',
          '--with-cxxflags=-fPIC']
