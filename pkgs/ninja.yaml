extends: [base_package]

dependencies:
  build: [python]

sources:
- key: tar.gz:hrv2fztead7d6gxihxvuwi27v4ytp3ba
  url: https://github.com/ninja-build/ninja/archive/refs/tags/v1.11.0.tar.gz

build_stages:
- name: build
  after: prologue
  handler: bash
  bash: |
    ./configure.py --bootstrap
    mkdir -p $ARTIFACT/bin
    cp ninja $ARTIFACT/bin/
