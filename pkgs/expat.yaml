extends: [autotools_package]

sources:
- key: tar.gz:hghw3fn7qcgtcchcovd3g4wljlenyiuy
  url: https://github.com/libexpat/libexpat/releases/download/R_2_4_8/expat-2.4.8.tar.gz



build_stages:
- name: setEnv
  before: configure
  handler: bash
  bash: |
    env
    export WORK=/tmp

- name: configure
  after: setEnv
  extra: ['--with-cflags=-fPIC',
          '--with-gnumake',
          '--with-cxxflags=-fPIC']