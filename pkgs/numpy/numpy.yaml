extends: [setuptools_package]

dependencies:
  build: [setuptools, blas, cython, binutils]
  run: [blas, cython, binutils]

sources:
 - key: zip:46eupe7g5bka3pvmo7ehwse6gmmupajv
   url: https://files.pythonhosted.org/packages/84/1e/ff467ac56bfeaea51d4a2e72d315c1fe440b20192fea7e460f0f248acac8/numpy-1.18.2.zip

build_stages:
  - name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [ALL]
      extra_link_args = -shared
      [openblas]
      libraries = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      runtime_library_dirs = ${OPENBLAS_DIR}/include
      EOF

  - name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export NPY_DISTUTILS_APPEND_FLAGS=1
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python3-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

