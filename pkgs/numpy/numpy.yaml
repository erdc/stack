extends: [setuptools_package]

dependencies:
  build: [setuptools, blas, cython]
  run: [blas, cython]

sources:
 - key: zip:sup67yx3op4eyyql5rhaahuavag5viny
   url: https://files.pythonhosted.org/packages/da/32/1b8f2bb5fb50e4db68543eb85ce37b9fa6660cd05b58bddfafafa7ed62da/numpy-1.17.0.zip

build_stages:
  - name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [ALL]
      extra_link_args = -shared
      [openblas]
      libraries = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      runtime_library_dirs = ${OPENBLAS_DIR}/include
      EOF

  - name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export NPY_DISTUTILS_APPEND_FLAGS=1
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python3-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

