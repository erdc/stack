extends: [autotools_package]
dependencies:
  build: [blas]
  run: [blas]

sources:
 - key: tar.gz:mqqhqmwbf45c7ybkrximxaojsd6fy37s
   url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/refs/tags/v4.4.1.tar.gz
#  - key: tar.gz:a32vubcjo5or6q6yum52rscbp2um65wc
#    url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/refs/tags/v6.0.1.tar.gz

build_stages:
  - name: configure
    mode: replace
    after: prologue
    handler: bash
    bash: |
      cat > SuiteSparse_config/SuiteSparse_config.mk << EOF
      #CF = \$(CFLAGS) \$(CPPFLAGS) \$(TARGET_ARCH) -O3 -fexceptions -fPIC
      CF = \$(CFLAGS) \$(CPPFLAGS) \$(TARGET_ARCH) -O3 -fexceptions -fPIC -DNTIMER
      RANLIB = ranlib
      ARCHIVE = \$(AR) \$(ARFLAGS)
      CP = cp -f
      MV = mv -f
      F77 = gfortran
      F77FLAGS = \$(FFLAGS) -O
      F77LIB =
      #LIB = -lm -lrt
      LIB = -lm
      INSTALL_LIB = ${ARTIFACT}/lib
      INSTALL_INCLUDE = ${ARTIFACT}/include/suitesparse
      XERBLA =
      BLAS = ${BLAS_LDFLAGS}
      LAPACK = \$(BLAS)
      GPU_BLAS_PATH =
      GPU_CONFIG =
      UMFPACK_CONFIG =
      CHOLMOD_CONFIG = \$(GPU_CONFIG) -DNPARTITION
      SPQR_CONFIG =
      TBB =
      CLEAN = *.o *.obj *.ln *.bb *.bbg *.da *.tcov *.gcov gmon.out *.bak *.d *.gcda *.gcno
      EOF

  - name: create-install-directories
    before: install
    handler: bash
    bash: |
      mkdir -p ${ARTIFACT}/include/suitesparse
      mkdir -p ${ARTIFACT}/lib
