extends: [setuptools_package]

dependencies:
  build: [blas, lapack, numpy, pybind11, pybind11_cmake, cython, {{build_with}}]
  run: [blas, lapack, numpy, pybind11, pybind11_cmake, cython]

sources:
- key: tar.xz:3udnaluky3qt5fz4xkz5uy4irwxsnjh6
  url: https://github.com/scipy/scipy/releases/download/v1.6.0/scipy-1.6.0.tar.xz
#requires pythran
#- key: tar.gz:6eetffx43iljflxbncaffd3hmoqklpcf
#  url: https://github.com/scipy/scipy/archive/refs/tags/v1.7.0.tar.gz

build_stages:
- name: create-site.cfg
  after: prologue
  before: install
  handler: bash
  bash: |
    cat > site.cfg << EOF
    [ALL]
    extra_link_args = -shared
    [openblas]
    libraries = openblas,sci_gnu
    library_dirs = ${OPENBLAS_DIR}/lib:/opt/cray/pe/libsci/20.09.1/gnu/8.1/broadwell/lib/
    include_dirs = ${OPENBLAS_DIR}/include
    runtime_library_dirs = ${OPENBLAS_DIR}/lib:/opt/cray/pe/libsci/20.09.1/gnu/8.1/broadwell/lib/
    EOF

- name: set-LDFLAGS
  after: prologue
  before: install
  handler: bash
  bash: |
    export NPY_DISTUTILS_APPEND_FLAGS=1
    export CPPFLAGS="${CPPFLAGS} -I$(${PYTHON} -c "import numpy; print(numpy.get_include())") -I${PYBIND11_CMAKE_DIR}/include"
    echo $CPPFLAGS
    export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python3-config --ldflags)"
    export LAPACK=None
    export BLAS=None
