extends:  [autotools_package]

sources:
- key: tar.gz:3yalqqhxk7gtxmkn3gra2wjwi4zdlxol
  url: http://ftp.gnu.org/gnu/libidn/libidn-1.38.tar.gz

defaults:
  relocatable: false

when_build_dependency:
  - prepend_path: PKG_CONFIG_PATH
    value: '${ARTIFACT}/lib/pkgconfig'

build_stages:
- name: configure
  after: prologue
  extra: ['--with-pic','--disable-shared']
