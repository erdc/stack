extends: [autotools_package]
dependencies:
  build: [ncurses]

sources:
- key: tar.gz:7dhlj3qtdyzdeitkc72rwfsk7rdm2c46
  url: http://ftp.gnu.org/gnu/readline/readline-8.1.tar.gz

defaults:
  relocatable: false

build_stages:
  - name: configure
    mode: override
    extra: ['--enable-shared', '--with-curses']

  - when: platform != 'Darwin'
    name: make
    mode: replace
    handler: bash
    bash: |
      make SHOBJ_CFLAGS="-fPIC -D_REENTRANT" SHOBJ_LDFLAGS="-shared -Wl,-rpath=$NCURSES_DIR/lib" SHLIB_LIBS="-ltinfo"

  - when: platform == 'Darwin'
    name: make
    mode: replace
    handler: bash
    bash: |
      make SHOBJ_CFLAGS="-fPIC -D_REENTRANT" SHOBJ_LDFLAGS="-shared -Wl,-rpath,$NCURSES_DIR/lib" SHLIB_LIBS="-ltinfo"
