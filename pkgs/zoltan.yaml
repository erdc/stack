extends: [autotools_package]
dependencies:
  build: [mpi, parmetis, {{build_with}}]

sources:
- key: tar.gz:c4zavhyi4r7tb5xtqrvhjuk372tphqnz
  url: https://github.com/sandialabs/Zoltan/archive/v3.83.tar.gz

defaults:
  #include/Makefile.export.zoltan.macros
  relocatable: false

build_stages:
- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: setEnv
  after: setup_builddir
  handler: bash
  bash: |
    export MPI_DIR=$MPI_ROOT
    export CC=$MPICC
    export CXX=$MPICXX
    export FC=$MPIF90

- name: configure
  after: setEnv
  configure_path: ".."
  extra: ['--with-cflags="-fPIC"',
          '--with-cxxflags="-fPIC"',
          '--with-fcflags="-fPIC"',
          '--with-ldflags="-shared"',
          '--with-parmetis',
          '--with-parmetis-libdir=${PARMETIS_DIR}/lib',
          '--with-parmetis-incdir=${PARMETIS_DIR}/include']
