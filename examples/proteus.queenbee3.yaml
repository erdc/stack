# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  py2gmsh:
  future:
  cmake:
  openjpeg: #dependency of chrono
    version: '2.5'
  openssl:
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: openblas
  lapack:
    use: openblas-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  petsc:
    version: 3.17.2
    openblas: true
    build_with: |
      parmetis, cmake, blas
    download: |
      superlu, superlu_dist, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.17.2
  tetgen:
  triangle:
  memory_profiler:
  scipy:
  h5py:
  pip:
  chrono:
  pytest:
  pytest-xdist:
  pytest-cov:
  pybind11:
  gmsh:
  zoltan:
  scorec:
  xtensor:
  xtensor-python:
