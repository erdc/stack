      blacs, scalapack, mumps, ptscotch, zoltan
    use_downloaded: |
      superlu
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.7.0
    with_conf: true
  pytables:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python
