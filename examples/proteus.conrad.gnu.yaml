    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: host-libsci-blas
  lapack:
    use: host-libsci-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  pygments:
  parmetis:
    without_check: true
  petsc:
    version: 3.7.6
    build_with: |
      parmetis, cmake, blas
