# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: centos.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: Hydra
  HOST_MPICC: mpicc
  HOST_MPICXX: mpicxx
  HOST_MPIF77: mpif77
  HOST_MPIF90: mpif90
  HOST_MPIEXEC: mpirun
  PATH: |
    /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    source /etc/profile.d/modules.sh;echo "loading modules";module load gcc/8.2.0;module load openmpi/3.0.0/gcc/8.2.0;echo "setting default compilers";export CPP=/usr/bin/cpp;
  DYNAMIC_EXE_LINKER_FLAGS: -dynamic

packages:
  launcher:
  cmake:
  python:
    host: false
    build_with: |
      openssl,bzip2,sqlite
  blas:
    use: openblas
  lapack:    
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  hdf5:
  ipython:
  matplotlib:
  petsc:
    build_with: |
      parmetis
    download: |
      ptscotch, superlu, superlu_dist, spooles, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    with_conf: true
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  h5py:
  ode:
