# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: debian.yaml

parameters:
  pyver: '3.9'
  python_site_packages_rel: 'lib/python3.9/site-packages'
  python_host_packages: '/usr/lib/python3.9/site-packages'

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  cmake:
  openjpeg: #dependency of chrono
    version: '2.4'
  openssl:
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: openblas
  lapack:
    use: openblas-lapack
  daetk:
  mpi:
    use: mpich
  mpi4py:
  coverage:
  hdf5:
  petsc:
    version: 3.14.4
    openblas: true
    build_with: |
      parmetis, cmake, blas
    download: |
      superlu, superlu_dist, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.14.1
  tetgen:
  triangle:
  memory_profiler:
  scipy:
  h5py:
  pip:
  chrono:
  pybind11:
  pybind11_cmake:
  gmsh:
  zoltan:
  scorec:
  xtensor:
  xtensor-python:
