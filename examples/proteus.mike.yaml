    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl, libffi
  blas:
    use: openblas
  lapack:
    use: openblas-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
